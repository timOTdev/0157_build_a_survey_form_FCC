<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Build A Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>

<body>
  <header>
    <h1 id="title">Champiñones Inspección</h1>
    <p id="description">Las preguntas: cuales prefiere los champiñones?</p>
  </header>
  <form id="survey-form">
    <label for="name">Nombre
      <input id="name" type="text" name="name" placeholder="Entra su nombre" required />
    </label>
    <label for="email">Correo Electrónico
      <input id="email" type="email" name="email" placeholder="Entra su correo electrónico" required />
    </label>
  </form>
  <footer>
    <p>Hace de Timothy Hoang ©
      <span id="currentYear"></span>
    </p>
  </footer>
